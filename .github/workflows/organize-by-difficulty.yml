name: Organize by Difficulty
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Move problems into Easy/Medium/Hard
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p Easy Medium Hard

          # find problem dirs that are NOT already inside Easy/Medium/Hard
          mapfile -t DIRS < <(git ls-files -z | xargs -0 -n1 dirname | sort -u \
            | grep -Ev '^(Easy|Medium|Hard)(/|$)')

          changed=0
          for d in "${DIRS[@]}"; do
            # skip .github and root files
            [[ "$d" == "." || "$d" == ".github"* ]] && continue

            readme="$d/README.md"
            [[ -f "$readme" ]] || continue

            if grep -qi '^difficulty:\s*easy' "$readme"; then target="Easy"
            elif grep -qi '^difficulty:\s*medium' "$readme"; then target="Medium"
            elif grep -qi '^difficulty:\s*hard' "$readme"; then target="Hard"
            else
              continue
            fi

            # if already under target, skip
            [[ "$d" == "$target"* ]] && continue

            mkdir -p "$target"
            git mv "$d" "$target/" && changed=1
          done

          if [[ "$changed" -eq 1 ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: organize problems by difficulty"
            git push
          else
            echo "No reorganization needed."
          fi
